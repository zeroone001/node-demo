<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    hello APP
    <div id="show"></div> 
    <button id="btn">点击按钮</button>
    <script>
        btn.addEventListener('click', () => {
            fetch(`http://${location.host}/game`).then((res) => {
                console.log(res);
                return res.json();
            }).then((param) => {
                console.log(param);
                show.innerHTML = param.msg;
            });
        });
    </script>
</body>
</html>
